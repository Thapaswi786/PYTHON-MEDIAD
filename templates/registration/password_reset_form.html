{% extends 'base.html' %}

{% block title %}Reset Password - MEDIAID{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary fw-bold">MEDIAID</h1>
                <p class="lead">Reset your password</p>
            </div>
            <div class="card shadow">
                <div class="card-body p-5">
                    <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_email" class="form-label">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="email" class="form-control" id="id_email" 
                                       placeholder="Enter your email address" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="text-muted">Remember your password? <a href="{% url 'login' %}" class="text-primary">Sign in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
